<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>CryptoShorts</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
    }
    
    #root {
      height: 100vh;
      overflow: hidden;
    }
    
    /* Snap scrolling styles */
    html, body {
      scroll-behavior: smooth;
    }
    
    /* Hide scrollbars */
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    *::-webkit-scrollbar {
      display: none;
    }
    
    /* Loading screen */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
    }
    
    /* Snap scrolling for the main list */
    div[style*="overflow-y: scroll"] {
      scroll-snap-type: y mandatory !important;
      -webkit-scroll-snap-type: y mandatory !important;
    }
    
    /* Each card snaps to position */
    div[style*="height: 100vh"] {
      scroll-snap-align: start !important;
      -webkit-scroll-snap-align: start !important;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading">Loading CryptoShorts...</div>
  </div>
</body>
</html>
